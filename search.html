<head>
    <title>Hexa search</title>
    <meta charset="utf-8">

<!-- #e1b794 #7f94a3 #e3e3e3-->

<body style="background-color:#FAFAFA">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top col-4">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Search <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="reverse_search.html">Reverse search</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <img src="img/partial_logo.png" class="mx-auto d-block" style="padding-top: 0%; padding-bottom: 0%">
        <div id="topBar" class="sticky-top pb-4" style="background-color: #FAFAFA;">
            <img src="img/name.png" class="mx-auto d-block">
            <div class="d-flex row justify-content-center">
                <form class="form-inline col-12">
                    <div class="form-group mx-auto mb-2 col-11">
                        <input type="text" class="form-control col-12 form-control-lg" id="positionName"
                            placeholder="Position name">
                    </div>
                    <button type="button" class="btn mb-2 btn-lg col-1" style="background-color:#7f94a3; color: white"
                        onclick="javascript:callAjax(); return false">Search</button>
                </form>
            </div>
        </div>
        <div id="spinner" class="d-flex row mt-5 col" style="visibility: hidden">
            <div class="spinner-grow spinner-border mx-auto" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="d-flex row mt-5 col-8 mx-auto">
            <div id="barChartContainer">
                <canvas id="barChart"
                    style="padding-bottom: 15px; height: 370px; aspect-ratio: 4/3; margin-top: 5px;"></canvas>
            </div>

            <table id="mainTable" class="table" style="background-color: white;">
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    var randomColorGenerator = function () {
        return '#' + (Math.random().toString(16) + '0000000').slice(2, 8);
    };

    var options = {
        title: {
            display: true,
            text: 'What skills of important quality?',
            position: 'top'
        },
        rotation: -0.7 * Math.PI,
        resposive: true
    };

    var filled = false;

    $(document).ready(onReady);
    $(window).scroll(function () {
        if ($(window).scrollTop() > 10) {
            $('#topBar').addClass('shadow-sm');
        } else {
            $('#topBar').removeClass('shadow-sm');
        }
    });
    
    function callAjax() {
        if (filled) {
            $("#chartContainer").fadeOut(300);

            $("#mainTable").fadeOut(300);
            $("#mainTable").html('<tr></tr>');
            $("#barChartContainer").html('<canvas id="barChart" style = "padding-bottom: 15px; height: 370px; aspect-ratio: 4/3; margin-top: 5px;" ></canvas>');

            $("#mainTable").fadeIn(1000);
        }

        console.log("calling!");
        $("#spinner").css("visibility", "visible");
        filled = true;

        $.ajax({
            url: "http://127.0.0.1:5000/search",
            data: {
                text: $('#positionName').val(),
                limit: 30
            },
            success: function (result) {
                if (result == "\"\"") {
                    notFound();
                }
                else {
                    console.log(result.length);
                    var result_arr = JSON.parse(result);
                    let datapoints = []
                    let labelpoints = []

                    let c = 0
                    let bckColors = []
                    result_arr.forEach(element => {
                        // addRow(element);
                        datapoints.push(element['percentage'])
                        labelpoints.push(element['skill'])
                        c++
                    });

                    data = {
                        datasets: [{
                            data: datapoints,
                            backgroundColor: ['#E1B794', '#7F94A3', '#E3E3E3', '#DB2763',
                                '#7392B7', '#C6CAED', '#A28497', '#73683B', '#583E23',
                                '#E8EEF2', '#D6C9C9', '#90A9B7', '#8D5A97'],
                        }],
                        labels: labelpoints
                    }

                    var canvas = document.getElementById("barChart");
                    var ctx = canvas.getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: data,
                        options: options
                    });
                    setTimeout(function () {
                        result_arr.forEach(element => {
                            addRow(element);
                        });
                    }, 1000);
                }
            }
        });
    };

    function addRow(parsedRow) {
        var crafted = craftRow(parsedRow.skill, parsedRow.percentage);
        $("#spinner").remove();

        $("#mainTable").fadeIn(1000);

        $('#mainTable tr:last').after(crafted);
    }
</script>

</html>
