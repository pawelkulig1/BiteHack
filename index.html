<!-- #e1b794 #7f94a3 #e3e3e3-->

<body style="background-color:#FAFAFA">
    <div class="container">

        <div class="d-flex row justify-content-center">
            <form class="form-inline col-12">
                <div class="form-group mx-auto mb-2 col-11">
                    <input type="text" class="form-control col-12 form-control-lg" id="inputPassword2"
                        placeholder="Position name">
                </div>
                <button type="submit" class="btn mb-2 btn-lg col-1"
                    style="background-color:#7f94a3; color: white">Search</button>
            </form>
        </div>
    </div>
